<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MHRP Sidebar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lexend Giga', sans-serif;
      background: transparent;
    }

    .sidebar-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 10001;
      background: rgba(0,0,0,0.85);
      color: #fff;
      border: none;
      padding: 10px 14px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }

    .custom-sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      padding-top: 70px;
      box-shadow: 2px 0 6px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }

    .custom-sidebar.hidden {
      transform: translateX(-100%);
    }

    .custom-sidebar a {
      display: block;
      color: #ccc;
      text-decoration: none;
      padding: 14px 20px;
      font-size: 14px;
      position: relative;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      transition: all 0.3s ease;
    }

    .custom-sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .custom-sidebar a::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      margin-left: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .custom-sidebar a:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>

<button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

<div class="custom-sidebar" id="mySidebar">
  <a href="https://www.miamiheadlightrestorations.com/home" data-tooltip="Go to Homepage">Home</a>
  <a href="https://www.miamiheadlightrestorations.com/español" data-tooltip="Versión en Español">Español</a>
  <a href="https://www.miamiheadlightrestorations.com/booking-pricing" data-tooltip="Book & See Prices">Booking & Pricing</a>
  <a href="https://www.miamiheadlightrestorations.com/gallery" data-tooltip="Before & After Photos">Gallery</a>
  <a href="https://www.miamiheadlightrestorations.com/testimonials" data-tooltip="Client Feedback">Testimonials</a>
  <a href="https://www.miamiheadlightrestorations.com/our-process" data-tooltip="Our Unique Method">Our Process</a>
  <a href="https://www.miamiheadlightrestorations.com/mhrp-vs-all-others" data-tooltip="How We Compare">MHRP vs Others</a>
  <a href="https://www.miamiheadlightrestorations.com/factory-insights" data-tooltip="Behind the Scenes">Factory Insights</a>
  <a href="https://www.miamiheadlightrestorations.com/referrals" data-tooltip="Reseller & Promo Info">Referrals</a>
  <a href="https://www.miamiheadlightrestorations.com/about" data-tooltip="Who We Are">About</a>
  <a href="https://www.miamiheadlightrestorations.com/qa" data-tooltip="Common Questions">Q&A</a>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('mySidebar');
    sidebar.classList.toggle('hidden');
  }
</script>

</body>
</html>

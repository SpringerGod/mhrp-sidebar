<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MHRP Sidebar with Logo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lexend+Giga:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lexend Giga', sans-serif;
      background: transparent;
    }

    .sidebar-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 10001;
      background: rgba(0,0,0,0.85);
      color: #fff;
      border: none;
      padding: 10px 14px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }

    .custom-sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      padding-top: 30px;
      box-shadow: 2px 0 6px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }

    .custom-sidebar.hidden {
      transform: translateX(-100%);
    }

    .logo-box {
      font-size: 30px;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: white;
    }

    .logo-box .m {
      font-family: 'Great Vibes', cursive;
      font-size: 38px;
      vertical-align: middle;
    }

    .logo-box .hrp {
      font-family: 'Lexend Giga', sans-serif;
      font-size: 24px;
      vertical-align: middle;
      margin-left: 4px;
    }

    .custom-sidebar a {
      display: block;
      color: #ccc;
      text-decoration: none;
      padding: 14px 20px;
      font-size: 14px;
      position: relative;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      transition: all 0.3s ease;
    }

    .custom-sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .custom-sidebar a::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      margin-left: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: pre-line;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .custom-sidebar a:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>

<button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>

<div class="custom-sidebar" id="mySidebar">
  <div class="logo-box">
    <span class="m">M</span><span class="hrp">hrp</span>
  </div>
  <a href="https://www.miamiheadlightrestorations.com/home" data-tooltip="Service Overview">Home</a>
  <a href="https://www.miamiheadlightrestorations.com/español" data-tooltip="All-in-One Page (Todo en Una Página)">Español</a>
  <a href="https://www.miamiheadlightrestorations.com/booking-pricing" data-tooltip="Promos">Booking & Pricing</a>
  <a href="https://www.miamiheadlightrestorations.com/gallery" data-tooltip="Before & After Photos">Gallery</a>
  <a href="https://www.miamiheadlightrestorations.com/testimonials" data-tooltip="Client Feedback">Testimonials</a>
  <a href="https://www.miamiheadlightrestorations.com/our-process" data-tooltip="The science of sanding and replicating factory cure methods in any environment">Our Process</a>
  <a href="https://www.miamiheadlightrestorations.com/mhrp-vs-all-others" data-tooltip="Cerakote, Sylvania, 3M, Armor All
Meguiar’s, Wipe New, PPF scams
vapor polish — MHRP smokes them all">MHRP vs Others</a>
  <a href="https://www.miamiheadlightrestorations.com/factory-insights" data-tooltip="Trizene halos, polycarbonate reflow
resin stacking, UV crosslinking
OEM-grade clear, HALS stabilized, 152a gas injection — real factory dope!">Factory Insights</a>
  <a href="https://www.miamiheadlightrestorations.com/referrals" data-tooltip="Referral Stacks – $50ON / $50OFF">Referrals</a>
  <a href="https://www.miamiheadlightrestorations.com/about" data-tooltip="Philosophy and Community">About</a>
  <a href="https://www.miamiheadlightrestorations.com/qa" data-tooltip="Real Questions, Real Answers">Q&A</a>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('mySidebar');
    sidebar.classList.toggle('hidden');
  }
</script>

</body>
</html>
